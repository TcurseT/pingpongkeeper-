<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Score Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 35rem">
      <img
        src="pingPong.jpg"
        class="card-img-top"
        alt="Table Tennis table, racket and ball."
      />
      <div class="card-body">
        <h5 class="card-title">Ping Pong Score Keeper</h5>
        <div class="container d-flex">
          <h3 id="pOne" class="me-3">0</h3>
          <h3 class="me-3">to</h3>
          <h3 id="pTwo" class="me-3">0</h3>
        </div>
        <p class="card-text">Use the buttons below to keep the score.</p>
        <div class="container">
          <div class="d-flex">
            <p class="me-2">Playing to</p>
            <select name="" id="playTo">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <br />
        <!-- buttons -->
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <a id="playerOne" href="#" class="btn btn-success"
                >+1 Player One</a
              >
            </div>
            <div class="col">
              <a id="playerTwo" href="#" class="btn btn-primary"
                >+1 Player Two</a
              >
            </div>
            <div class="col">
              <a id="reset" href="#" class="btn btn-danger">Reset</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
